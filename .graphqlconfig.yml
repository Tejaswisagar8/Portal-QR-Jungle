projects:
  qrjungle_users:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: oiqd3zz7lff4nelwrg34uuzg6i
        maxDepth: 7
extensions:
  amplify:
    version: 3
